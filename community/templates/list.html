
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>write</title>
</head>
<body>
	<ul>
		<li>제목 | 내용 | 저자 | 날짜</li>
	{% for article in articleList %}
	<li><a href="/view/{{article.id}}">{{ article.title }}</a> | {{ article.contents }} | 
		{{ article.name }} | {{ article.cdate|date:"D d M Y" }}</li>
	{% endfor %}
	</ul>
</body>
</html>
